    function parseDateBR(str) {
      if (!str) return null;
      str = str.replace(/-/g, '/');
      const p = str.split('/');
      if (p.length < 3) return null;
      let d, m, y;
      if (p[0].length === 4) { y = p[0], m = p[1], d = p[2]; }
      else { d = p[0], m = p[1], y = p[2]; }
      return new Date(+y, +m-1, +d);
    }
    function formatDateBR(str) {
      if (!str) return "";
      str = str.replace(/-/g, '/');
      const p = str.split('/');
      let d, m, y;
      if (p.length < 2) return "";
      if (p.length === 2) { d = p[0], m = p[1], y = null; }
      else if (p[0].length === 4) { y = p[0], m = p[1], d = p[2]; }
      else { d = p[0], m = p[1], y = p[2]; }
      d = d.padStart(2,"0"); m = m.padStart(2,"0");
      if (y) { if (y.length === 2) y = '20'+y; return `${d}/${m}/${y}`; }
      return `${d}/${m}`;
    }
    function getBirthdayMonth(str) {
      if (!str) return null;
      str = str.replace(/-/g, '/');
      const p = str.split('/');
      return p[1]?parseInt(p[1],10)-1:null;
    }
    function getBirthdayDay(str) {
      if (!str) return null;
      str = str.replace(/-/g, '/');
      const p = str.split('/');
      return p[0]?parseInt(p[0],10):null;
    }
    function isOnVacationInMonth(v,month,year) {
      if (!v?.start||!v?.end) return false;
      const s = parseDateBR(v.start), e = parseDateBR(v.end);
      if (!s||!e) return false;
      return (s.getFullYear()<year||(s.getFullYear()==year&&s.getMonth()<=month))&&(e.getFullYear()>year||(e.getFullYear()==year&&e.getMonth()>=month));
    }
    function isVacationOverlap(a,b) {
      if (!a.start||!a.end||!b.start||!b.end) return false;
      const aS=parseDateBR(a.start),aE=parseDateBR(a.end),bS=parseDateBR(b.start),bE=parseDateBR(b.end);
      if (!aS||!aE||!bS||!bE) return false;
      return aS<=bE && aE>=bS;
    }
     function findVacationConflicts(list,month,year) {
      const inMonth = list.filter(c=>isOnVacationInMonth(c.vacation,month,year));
      const set=new Set;
      for(let i=0;i<inMonth.length;i++)
        for(let j=i+1;j<inMonth.length;j++)
          if(isVacationOverlap(inMonth[i].vacation,inMonth[j].vacation)){
            set.add(inMonth[i].name),set.add(inMonth[j].name);
          }
      return set; 
    } 

    function findVacationSectorConflicts(list, month, year) {
  const inMonth = list.filter(c => isOnVacationInMonth(c.vacation, month, year));
  const setorMap = {};
  inMonth.forEach(c => {
    if (!setorMap[c.setor]) setorMap[c.setor] = [];
    setorMap[c.setor].push(c);
  });
  const conflictSet = new Set();
  Object.values(setorMap).forEach(setorColabs => {
    for (let i = 0; i < setorColabs.length; i++) {
      for (let j = i + 1; j < setorColabs.length; j++) {
        if (isVacationOverlap(setorColabs[i].vacation, setorColabs[j].vacation)) {
          conflictSet.add(setorColabs[i].name);
          conflictSet.add(setorColabs[j].name);
        }
      }
    }
  });
  return conflictSet;
}

}

}
